<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 #container{margin-bottom: 80px;}
#photo{
  display: block;
  width: 960px;
  border: 10px solid black;
  margin: 0 auto;
  box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.6);
}
#gallery{text-align: center;}
 
#gallery > li {
  display: inline-block;
  margin: 0 10px;
}
 
#gallery > li > img{
  display: block;
  width: 200px;
  border: 5px solid black;
  cursor: pointer;
}
    </style>
 

<script>
 
 /* 화면이 로드가 완료되었을때 발생하는 이벤트  */
  window.onload= function(){
        var photo = document.getElementById("photo");
        var thumbnail = document.querySelectorAll("#gallery>li>img");
        for ( var i = 0; i < thumbnail.length; i++ )
        thumbnail[i].addEventListener("click", function () {
            photo.setAttribute("src", this.getAttribute("src"));

    });
  };
</script>
    
</head>
<body>
    
    <div id="container">
        <img src="images/tick.png" alt="photo" id="photo">
    </div>
     
    <ul id="gallery">
        <li><img src="images/login.jpg" alt="thumbnail"></li>
        <li><img src="images/tick.png" alt="thumbnail"></li>
        <li><img src="images/top.jpg" alt="thumbnail"></li>
    </ul>


</body>
</html>
