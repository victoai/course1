<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         ul{
             height:50px;
             display:flex;
             border:1px solid red;
         }
         /* flex는 flex: 1로  너비를 주지 않아도 같은 크기로 자동 설정됨 */
         li{
             flex:1;
             border:1px solid blue;
         }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
</body>
</html>
