<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 구구단 
        //let dan =3;   // 사용자입력 으로 변경할 예정
        let dan = prompt("원하는 단을 입력하세요");  // 모든입력은 문자열이다
      
        dan = parseInt(dan);
        if( isNaN(dan) ||  dan <1 || dan > 9){
            alert("잘못입력하셨습니다");        
        }else{
            let i;
            for(i=1;i<=9; i++){
                alert( dan + "*" + i + "=" +  dan*i);
            }
        }        
    </script>

</head>
