<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>        
    console.log( 2+3);
    console.log( 3-2);
    console.log(  3*3);
    console.log(10/3);
    console.log ( 10% 3);     
    
    let su1=10;
    let su2=3;    
    console.log( su1 +su2);
    console.log( su1 *su2);
    console.log( su1 -su2) ;
    console.log( su1 /su2);
    console.log( su1 % su2);
      
    </script>
</head>
<body>
    <h2>연산자</h2>

    산술연산자 : +, * ,  / , % 
    증감연산자 : ++ , -- 
    대입연산자:  = , += , -= , *= 
    비교연잔사 : == ,  >  ,  <  , >= , !=
    논리연산자 :  &&  , ||  , ! 
    조건연산자 :  (조건)?참:거짓     
    
</body>
