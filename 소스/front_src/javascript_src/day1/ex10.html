<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let su1=10;
        let su2=3;

        console.log( su1> su2) ;    // true
        console.log( su1 < su2) ;   // false
        console.log( su1 == su2);   // false
        console.log(  su1>= su2) ;  // true
        console.log( su1 <=  su2);  //false 
        console.log( su1 != su2) ;  // true

        //논리연산자  그리고(&&) , 또는(||)  , 논리부정 ( ! )  참=>거짓 , 거짓=> 참

        let kor=90;
        let eng=95;
        console.log(  kor>=90  && eng >=90 ) ;  // true
        console.log(  kor>=90  ||  eng>=90 ) ;   // true
        console.log (  !(kor>=90));    // false



    </script>
</head>
<body>
    
</body>
</html>
