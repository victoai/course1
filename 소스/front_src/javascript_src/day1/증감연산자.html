<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        //연산자  기능, 반환값이 있다.  (반환값의 차이 )
        // ++a, a++ 
        let a=5;
        let b=5;

        let rtn1=0;
        let rtn2=0;

        rtn1 = a++;     // rtn1  ? => 5
        rtn2 = ++b;     // rtn2  ? => 6

        alert(a);  //6
        alert(b);  //6

        alert( "rtn1=" + rtn1 );   //5
        alert( "rtn2=" + rtn2 );   //6

    </script>
</head>
<body>
    
</body>
</html>
