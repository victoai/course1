    <script>
        // 과일에 대한 단가를 지정하고 싶을 때 
        let fruit="망고";
        let price=0;

        switch(fruit){
            case "바나나":
                price=200;
                break;
            case "사과":
                price=300;
                break;
            case "체리":
                price=400;
                break;
            default:
                alert("없는 과일입니다.");
        }
        alert( fruit +"의 과일의 가격은 " + price + "입니다.");


    </script>
