<head>

    <script>
        // 사용자한테 입력받아서 가격을 출력하는 프로그램
        let coffee = prompt("무슨커피 드릴까요?");
       // let coffee =  "카푸치노";
        let price=0;
        switch(coffee){
            case "espresso":
                price=2000;
                break;
            case "카푸치노":
                price=3000;
                break;
            case "카페라떼":
                price=4000;
                break;
            default :
                alert(coffee +"는 없습니다");  
                      
        }
        alert( coffee +"는" + price  +"원 입니다");

    </script>
