    <script>

     let su=10;
     
     // if문은 반드시 if로 시작합니다.
     if( su  >0 ){
         alert( "양수입니다");
     }else if(su==0){
         alert("0입니다.")
     }else{
         alert("음수입니다");
     }
     

    </script>
