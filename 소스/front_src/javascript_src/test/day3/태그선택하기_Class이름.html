<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         .pretty{
             color:green;
             font-weight: bold;
             font-size:20px;

         }
    </style>

    <script>
     function child(){ 

    //태그이름으로 요소선택 => 배열로 반환함
      let ps=  document.getElementsByClassName("pretty");
      for( let i=0 ; i< ps.length; i++){
          alert(  ps[i].innerHTML);
      }

      // 각 선택된 요소의 부모요소 얻어오기

      for( let i=0  ; i< ps.length; i++){
          alert( ps[i].parentElement.innerHTML);
      }
     }

    </script>
</head>
<body>    

    <div id="woo">
        우씨집안 자식들
        <p  class="pretty">1큰딸</p>
        <p  class="pretty">2둘째딸</p>
        <p  class="pretty">3셋째딸</p>
        <p  class="pretty">4넷째아들</p>
        <p  class="pretty">5막내딸</p>
    </div>


    <button  onclick="child()">div의 자식요소 선택하기</button>
</body>
</html>
