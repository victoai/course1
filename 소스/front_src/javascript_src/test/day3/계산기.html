 
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="./index.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>계산기</title>
      <style>
          #container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
 
#container > div {
  border: 3px solid gray;
}
 
#display,
#result {
  width: 400px;
  height: 80px;
  font-size: 60px;
  font-weight: bold;
  text-align: right;
  padding-right: 8px;
}
 
.buttonWrap {
  display: flex;
  flex-direction: row;
}
 
.buttonWrap button {
  width: 100px;
  height: 80px;
  font-size: 20px;
  padding: 10px;
}
      </style>

      <script>
          function addOutput(num) {
            var display = document.getElementById("display");
            display.value = display.value + num;
            }
            
            function calculate() {
            var display = document.getElementById("display");
            var result = eval(display.value);
            display.value = result;
              
            }
            
            function reset() {
            var display = document.getElementById("display");
            display.value = "";
            var displayResult = document.getElementById("result");
            displayResult.value = "";
            }
            
            function del() {
            var display = document.getElementById("display");             
            display.value = display.value.substring(0, display.value.length - 1);
            }
      </script>
    </head>
    <body>
      <div id="container">
        <div>
          <div>
            <input id="display" type="text" />
          </div>
        
   
          <div>
            <div class="buttonWrap">
              <button ></button>
              <button onclick="reset()">C</button>
              <button onclick="del()">del</button>
              <button onclick="addOutput('/')">/</button>
            </div>
            <div class="buttonWrap">
              <button onclick="addOutput(9)">9</button>
              <button onclick="addOutput(8)">8</button>
              <button onclick="addOutput(7)">7</button>
              <button onclick="addOutput('*')">*</button>
            </div>
            <div class="buttonWrap">
              <button onclick="addOutput(6)">6</button>
              <button onclick="addOutput(5)">5</button>
              <button onclick="addOutput(4)">4</button>
              <button onclick="addOutput('+')">+</button>
            </div>
            <div class="buttonWrap">
              <button onclick="addOutput(3)">3</button>
              <button onclick="addOutput(2)">2</button>
              <button onclick="addOutput(1)">1</button>
              <button onclick="addOutput('-')">-</button>
            </div>
            <div class="buttonWrap">
              <button onclick="addOutput(0)">0</button>
              <button onclick="addOutput('.')">.</button>
              <button style="width:200px" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
     
    </body>
  </html>
