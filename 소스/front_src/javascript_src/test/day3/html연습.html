<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            width:960px;        
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin:auto;
        }
        li{
           
            width:300px;
            height: 300px;
            border-radius: 10px 10px 0px 0px;
            border:0.5px solid rgb(207, 205, 205);
            margin:2px;
            text-align: center;
            margin-left: 10px;
        }


        .title{

            width:300px;
            height: 200px;
            border-bottom: 0.5px solid  rgb(207, 205, 205);
        }
        .message{
            width:300px;
            height: 50px;
            border-bottom: 0.5px solid  rgb(207, 205, 205);
        }
        .writer{
            width:300px;
            height: 50px;
        }
        
        .header{
            height: 200px;
            background-color: rgb(237, 224, 224);
        }
    </style>

    <script>
        function addButton(){
            let list  = document.getElementById("list");
            let li = document.createElement("li");

            li.innerHTML=` <div class="title">내용 </div>
             <div class="message">메시지</div>
             <div class="writer">작성자</div>   `;
             list.appendChild( li);
         
        }
    </script>
</head>
<body>

    
    <div class="header">
        메시지창

    </div>
    <button>등록</button>
    
    <ul id="list">
         <li>
             <div class="title">내용 </div>
             <div class="message">메시지</div>
             <div class="writer">작성자</div>       
        </li>
       
    </ul>
</body>
</html>
