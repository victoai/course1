<!DOCTYPE html>
<html lang="en">
<head>    
    <script>

        
        function createButton()
        {
            let wrap= document.getElementById("wrap");

            //버튼객체 생성하기
            let button = document.createElement("button");
            //버튼의 내용넣기
            button.innerHTML="새로운 버튼입니다";        
  
            
            
            wrap.appendChild(button);
            
        }
    </script>
</head>
<body>    

    <div id="wrap">
        <a href="javascript:createButton();">button 생성</a>
    </div>

</body>
</html>
