<!DOCTYPE html>
<html lang="en">
<head>   
    <script>
        //  1번  html 태그내에서 직접 이벤트 리스너에 작성
        function handler()
        {
            var t = document.getElementById("user_id");
           if(t.value =="")
           {
               alert("아이디를 입력하세요");
           }
        }
    </script>
</head>
<body>    
    <input type="text" id="user_id">
    <input type="button" value="가입" onclick="handler()">
</body>
</html>
