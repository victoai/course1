<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload= function (){
            const  h1= document.getElementById("txt_css");
            h1.onmouseover=  change_mouseover;   
            h1.onmouseout  =   change_mouseout;    

            //  document.getElementById("txt_css").onmouseover= change_mouseover;
            //  document.getElementById("txt_css").onmouseover = chage_mouseout;
            
        }

        function change_mouseover(  ){        
            const  h1= document.getElementById("txt_css");  
            h1.style.color="red";
            h1.style.background="blue";
        }

        function change_mouseout(  ){   
            const  h1= document.getElementById("txt_css");         
            h1.style.color="black";
            h1.style.background="none";
        }
    </script>
</head>
<body>

    <h1 id="txt_css" > 마우스를 올리면 스타일이 변경됩니다. 신기하죠? ^^ </h1>
    
</body>
</html>
