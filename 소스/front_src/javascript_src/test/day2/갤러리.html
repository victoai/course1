<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>new Image()로 이미지 로딩</title>
<script>
// 이미지 이름 배열
let files = ["media/Penguins.png", 
             "media/Lighthouse.png",
             "media/Chrysanthemum.png",
             "media/Desert.png",
             "media/Hydrangeas.png",
             "media/Jellyfish.png",
             "media/Koala.png",
             "media/Tulips.png"
            ];
 


let next = 1;   //전역변수 , 배열의 index

function change(img) { // 다음 이미지 출력
	img.src = files[next]; // 이미지 변경
	next++; // 다음 이미지에 대한 인덱스
	next %= files.length; // 개수를 넘으면 처음으로  , 0~7 
}  
</script>

<style>
    img{
      border:20px ridge wheat ;
      width:200px;
      height:200px; 
    }
</style>

</head>

<body>
<h3> 이미지 갤러리</h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
<img src="media/Penguins.png" alt="." onclick="change(this)"> 
</body>
</html>
