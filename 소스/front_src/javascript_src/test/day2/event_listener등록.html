    <script>
        window.onload= function (){
                document.getElementById("txt_css").addEventListener("mouseover" , function(  ){              
                this.style.color="green";
                this.style.background="yellow";
            });


                document.getElementById("txt_css").addEventListener("mouseout" , function(  ){              
                this.style.color="blck";
                this.style.background="none";
            }); 
        }
     

       
    </script>
</head>
