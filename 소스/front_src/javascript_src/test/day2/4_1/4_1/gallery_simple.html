<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container{margin-bottom: 80px;}

        
        #photo{
            display: block;
            width: 600px;
            height:600px;
            border: 20px ridge wheat;
            margin: 0 auto;            
        }

        #gallery{text-align: center;}
        
        #gallery > li {
            display: inline-block;
            margin: 0 10px;
        }
        
        #gallery > li > img{
            display: block;
            width: 300px;
            height:300px;
            border: 5px solid black;
            cursor: pointer;
        }
    </style>


    <script>
        function loadImg( img){           
            var photo = document.getElementById("photo");                
            photo.src=  img.src;    // src속성 변경      
        }       
     </script>
      
</head>
<body onload="loadImg()">
    <div id="container">
        <img src="media/Penguins.png" alt="photo" id="photo">
    </div>
     
    <ul id="gallery">
        <li><img src="media/Penguins.png"    onmouseover="loadImg(this)"></li>
        <li><img src="media/Lighthouse.png"   onmouseover="loadImg(this)" alt="thumbnail"></li>
        <li><img src="media/Chrysanthemum.png"  onmouseover="loadImg(this)" alt="thumbnail"></li>
    </ul>
</body>
</html>
