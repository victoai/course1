<!DOCTYPE html>
<html lang="en">
<head>    
    <script>
        function createDIV()
        {
            var b = document.getElementById("parent");
            var d = document.createElement("div");
            d.innerHTML="새로생성된 DIV입니다";           
            d.style.backgroundColor="yellow";
            d.addEventListener( "click", function(){
                var p= this.parentElement;              
                p.removeChild(this);
            })
            b.appendChild(d);
        }
    </script>
</head>
<body  id="parent">    
    <a href="javascript:createDIV()">div 생성</a>
</body>
</html>
