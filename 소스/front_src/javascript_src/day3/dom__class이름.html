<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pretty{
            color:rgb(199, 199, 195);
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script>
        function selectTag(){
           // alert("call");
          let ps = document.getElementsByClassName("pretty");  // 배열로 반환
          for( let i=0 ; i< ps.length ; i++){
              alert(  ps[i].innerHTML );
          }
        }
    </script>

</head>
<body>
    
    <div id="woo">
        우씨집안 자식들
        <p class="pretty">1큰딸</p>
        <p class="pretty">2둘째딸</p>
        <p class="pretty">3셋째딸</p>
        <p class="pretty">4넷째아들</p>
        <p class="pretty">5막내딸</p>
    </div>
    <button onclick="selectTag();">클릭</button>
</body>
</html>
