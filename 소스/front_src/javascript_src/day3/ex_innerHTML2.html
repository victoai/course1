<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 자바스크립트  함수
      

         function change(){
             let p1  =document.getElementById("p1");
             p1.innerHTML="진짜로 바뀌나요?";
         }
     </script>
</head>
<body>    
    
    <p id="p1"> 자바스크립트로  내용을 변경합니다.</p>
    <button onclick="change();"> 내용변경</button>

    
    
</body>
</html>
