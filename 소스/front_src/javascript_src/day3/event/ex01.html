<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function getTen(){
            let sum=0;
            for( let i=1; i<=10;i++){
                sum = sum +i;
            }
            alert( sum);        
        }
    </script>
</head>
<body>    

    <button onclick="getTen();">클릭</button>
    <p>이벤트 정리</p>
     
    이벤트  : 미리정의되어 있음, 클릭, 마우스에 대한 이벤트, 키에 대한 이벤트  <br>
    이벤트리스너 :   이벤트감지하는 역할  <br>
    이벤트핸들러 :   이벤트발생시 수행하고 싶은 코드내용<br>
    =>이벤트리스너 

    발생한 이벤트에 적절히 대처하기 위해 작성된 자바스크립트 코드를 말한다 <br>

</body>
</html>
