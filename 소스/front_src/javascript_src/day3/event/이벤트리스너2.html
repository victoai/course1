<!DOCTYPE html>
<html lang="en">
<head>    
    <script>

        
        function createButton()
        {
            let wrap= document.getElementById("wrap");

            //버튼객체 생성하기
            let button = document.createElement("button");
            //버튼의 내용넣기
            button.innerHTML="새로운 버튼입니다";   
                        
            button.addEventListener( "click",  b );  // 이벤트이름  , 함수이름 
                        
            wrap.appendChild(button);            
        }        

        //이벤트핸들러, 이벤트가 발생했을 때 수행하고 싶은 명령 
        function b(){
           alert("나 클릭되었어");   
        }       
        
    </script>
</head>
<body>    

    <div id="wrap">
        <a href="javascript:createButton();">button 생성</a>
    </div>

</body>
</html>
