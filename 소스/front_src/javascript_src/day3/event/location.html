<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.location으로 웹 사이트 접속</title>
<script>
function load() {
    
	let select = document.getElementById("site");
    alert( select.selectedIndex);


    //url변경	
    let change_url = select.options[select.selectedIndex].value;
    alert(change_url )
    window.location= change_url;

}


function load2(){
    window.location ="http://www.lotteimall.com";
}



</script>
</head>
<body>
<h3>window.location으로 웹 사이트 접속</h3>
<hr>
사이트 선택 :
<select id="site">
	<option value="http://www.naver.com" selected>네이버
	<option value="http://www.google.com">구글
	<option value="http://www.microsoft.com">마이크로소프트
</select>
<p>
<button onclick="load()">웹 사이트 접속</button>
<button  onclick="load2();"> url 변경</button>
</body>
</html>
