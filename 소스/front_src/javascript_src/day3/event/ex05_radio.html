<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function findCK(){
            //alert("dd");
            let citys = document.getElementsByName("city");
           // alert(citys);
            for( let i=0; i< citys.length ;i++){
                if( citys[i].checked  == true){
                    alert(citys[i].value);
                }
            }
        }
    </script>
</head>
<body>    

<p> 선택된  라디오버튼  알아내기</p>
<input type="radio" name="city" value="서울" >서울
<input type="radio" name="city" value="부산"  checked>부산
<input type="radio" name="city" value="춘천">춘천
<button onclick="findCK();">선택된 항목</button>
</body>
</html>
