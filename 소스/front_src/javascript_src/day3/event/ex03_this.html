<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
    
    <script>
        function show( obj){                           
            obj.style.backgroundColor="yellow";
            obj.innerHTML ="영역안";
        }

        function out(obj){        
           obj.style.backgroundColor="red";
           obj.innerHTML="영역밖";

        }
    </script>

</head>
<body>    
    <div  id="box1" onmouseover="show(this);" onmouseout="out(this);">
    </div>
</body>
</html>
