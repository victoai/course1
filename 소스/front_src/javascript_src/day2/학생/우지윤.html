        let PW = prompt("암호를 입력하세요");

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let week = prompt("요일을 입력해 주세요");
        switch(week){
            case "월":                         
            case "화":              
            case "수":                
            case "목":
                  document.write("출근");
                  break;
            case "금":               
            case "토":               
            case "일":
                  document.write("휴일");
                  break;
             default: 
                    document.write("잘못된 입력입니다");
        }
    </script>
</head>

</body>
</html>
