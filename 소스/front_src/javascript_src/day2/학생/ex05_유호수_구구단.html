    <script>
        function Dan(){
            flag=true;
            arr=[];
            while(flag){
                num = prompt("원하는 단을 입력해보세요");
                let result=parseInt(num);
                if(num<1||num>19){
                    alert("다시입력하세요");
                }else{
                    for(i=0;i<=9;i++){
                arr[i]=num*(i+1);     
            }alert(arr);
                } 
            }
            
            return arr;
           
        
    }
    </script>

            let rtn=Dan();

            document.write(rtn[i]+"<br>");
