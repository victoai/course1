<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function gugudan() {
            let dan = prompt("단을 입력하세요");
            dan = parseInt(dan);
            let i = 1;

            while (i < 20) {
                
                document.write(dan+"X"+i +"="+dan*i+"<br>");
                i++;

                if (i == 20) {
                    document.write("계산을 종료합니다.");
                }
            }
            
        }
    </script>

</head>

<body>

    <h2>원하는 단 출력하는 함수 만들기</h2>
    원하는 단을 입력받아서 해당단을 출력
    함수로 만들어서 사용자 <br>
    <script>

        let ggdan = gugudan();
        document.write(ggdan);



    </script>

</body>

</html>
