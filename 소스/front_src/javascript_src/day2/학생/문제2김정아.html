<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 1~10까지의 합계를 구하는 함수 
        number = prompt("숫자를 입력하세요");
        function getTotal(number){
            let sum=0;
            for(i=1; i<=number; i++){
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    

    <p>1~10까지의 합계를 구하는 함수 호출</p>>
    <script>
        let total = getTotal(number);
        alert(total);
    </script>
</body>
</html>
