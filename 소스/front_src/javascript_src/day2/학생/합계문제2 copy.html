<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        let n = prompt("숫자를 입력하세요.");
        function getTotal(n){
            let sum=0;

            for(i=1; i<=n; i++ ){
                sum = sum+i;
            } return sum;
        }


    </script>
</head>
<body>

    <script>
        let nSum = getTotal(n);
        alert(nSum);
    </script>
    
</body>
</html>
