<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let day=prompt("요일을 입력해주세요");
        
       
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":

            document.write("출근");
            break;

            case "금":
            case "토":
            case "일":
            document.write("휴일");
            break;

            default:
                alert("제대로된 요일을 입력해주세요");
        }

    </script>
</head>
<body>
    
</body>
</html>
