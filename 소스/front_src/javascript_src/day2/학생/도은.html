<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let check= null;
        
        while(check!="1234"||check==null){
            check=prompt('비밀번호를 입력하시오');
            alert( check);

            if(check==""){
                alert("비밀번호를 입력하세요.");
            }else if(check!="1234"){
                alert("비밀번호가 잘못되었습니다.");
            }else if(check==null){
                alert("취소하셨습니다.")
            }else{
                alert("정상 로그인 되셨습니다.")
            }
        }

    </script>
</head>

</body>
</html>
