<head>

    <title>Document</title>
    <script>
        function pass(){
            let pw = document.getElementById("ps");
            if(pw.value=="power overwhelming"){
                alert("압도적인 힘으로!!");
            }else{
                alert("????");
            }
            pw.value="";
        }
    </script>

<body>
    <input type="password" id="ps"><button onclick="pass()">암호 입력</button>
</body>
