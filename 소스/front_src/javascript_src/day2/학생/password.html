<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

/*
정확한 암호가 입력될 때 까지 계속 prompt()를 출력하여 암호를 입력 받는 웹페이지를 작성하시오 
암호 1234
*/

        while(true){
            let password = prompt("비밀번호를 입력해주세요");
            password = parseInt(password);

            if(password == 1234){
                alert("맞습니다"); 
                break;
            }else{
                alert("다시 입력하세요");
            }
        }


    </script>


</head>

</body>
</html>
