<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function guguDan(dan){
         //   alert( "call" + dan);
            if( isNaN(dan) || dan <1 || dan > 19){
                alert("1부터 19까지의 숫자를 입력하세요..");
            }else{
                for(let i=1; i<=19; i++){
                    let gugudan = dan*i;                     
                    document.write( dan+"*"+i+"="+ gugudan+"<br>");                    
                }            
           
            }            
        }

    </script>
</head>
<body>

    <h3> 원하는 단 출력하는 함수 만들기</h3>
    (1~19) 까지 구할 수 있음 
    원하는 단을 입력받아서 해당하는 단을 출력 
    함수로 만들어서 사용해보세요 ~~

    <script>
        let dan = prompt("원하는 단을 입력하세요.");
        dan = parseInt(dan);
       // alert("dan=" + dan);
       //let result = guguDan(dan);
      // alert( result);
        guguDan(dan);   // 함수는 단을 출력하는 기능을 가진 함수 , 반환값없음 
    </script>

    
</body>
</html>
