<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function gugu() {

            let sentNumberStr = document.getElementById("num");
            let get = parseInt(sentNumberStr.value);

            for(let i = 1; i<10; i++) {
                document.write(get + " x " + i + " = " + get*i + "<br>");
            }
        }

    </script>
</head>


</head>
<body>
   
        GuGuDan Practice ^^<br>
        Number <input id="num" type="text"><button onclick="gugu()">Click</button>
    
    
</body>
</html>
