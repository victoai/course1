    <script>

    //function lotto(){
            let num = [0,0,0,0,0,0];
            let res = [0,0,0,0,0,0];
            let t = prompt("로또 추첨 횟수를 입력하시오!");//document.getElementById("times");
            let time = parseInt(t);

        if(isNaN(t) || time<0 || time>100){
            alert("댓츠노노!");
        }else{

        for(let a=0; a<time; a++){

            for(let x=0; x<6; x++){
                num[x] = parseInt(Math.random()*45)+1;
                let error = 0;
                for(let y=0; y<x; y++){
                    if(num[x]==num[y]){
                        error++;
                    }
                }
                if(error>0){
                    x--;
                }
            }
            for(let x=0; x<6; x++){
                for(let y=x+1; y<6; y++){
                    if(num[x]>num[y]){
                        let temp = num[x];
                        num[x] = num[y];
                        num[y] = temp;
                    }
                }
            }
            for(let x=0; x<6; x++){
                if(num[x]%5!=0){
                    res[x] = parseInt(num[x]/5)+1;
                }else{
                    res[x] = parseInt((num[x]-1)/5)+1;
                }
            }

            document.write('<div class="numbox">');
            for(let x=0; x<6; x++){
                document.write('<div class="num0'+res[x]+'">');
                if(num[x]>9){
                    document.write(num[x]+'</div>');
                }else{
                    document.write('0'+num[x]+'</div>');
                }
            }
            document.write('</div>');
        
        }

    }
