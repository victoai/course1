<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        /*
        문제2)
        prompt() 함수를 이용하여 월,화, 수,목,금, 토,일 중 하나를 입력받아 월~목은 출근 다른날은 휴일을 출력하는 자바스크립트
        코드를작상하여 웹페이지를 완성하시오
        */

        let day = prompt("요일을 입력하세요");

        switch(day){
            case "월": 
                alert("출근합니다");
                break;
            case "화": 
                alert("출근합니다");
                break;
            case "수": 
                alert("출근합니다");
                break;
            case "목": 
                alert("출근합니다");
                break;
            case "금": 
                alert("휴일입니다");
                break;
            case "토": 
                alert("휴일입니다");
                break;
            case "일": 
                alert("휴일입니다");
                break;
            default: 
                alert("다시 입력하세요");
        }



    </script>
