<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //1~10까지의 합계를 구하는 함수

        function getTenTotal(su1){

            let i=1;
            let cnt=su1;
            let sum=0;
            for(i=1;i<=cnt;i++){
                sum += i;
                
            }
            i++;
            return sum;
        }

    </script>

</head>
<body>
    <p>1~원하는 수까지</p>
    
    <script>
        let su1 =prompt("합을 원하는 숫자의 마지막 숫자를 입력해주세요");
        let tensum = getTenTotal(su1);
        alert(tensum);   
    </script>



</body>
</html>
