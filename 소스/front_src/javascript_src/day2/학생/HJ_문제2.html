<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1~10까지의 합계를 구하는 함수
        function getAnyTotal(){
            let sum=0;
            let cnt=prompt("숫자를 입력해주세요")
            cnt = parseInt(cnt);
            for(let i=1; i<=cnt; i++){
                sum = sum + i;
            }
            return sum;
        }
    </script>
</head>
<body>

    <p>1 부터 원하는 숫자까지 합을 구하는 함수 호출</p>
    <script>
        let anySum = getAnyTotal();
        alert(anySum);
    </script>
    
</body>
</html>
