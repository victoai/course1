<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            function pDan(){   
                let dan=prompt("단 입력");                                                                  
                if(isNaN(dan)||dan<1||dan>19){
                    alert("1~19 사이의 숫자를 입력하세요");
                }else{
                  
                    for(i=1; i<=9; i++){    
                          
                        document.write(dan+" x "+i+" = "+dan*i+"<br>");                    
                    }                
                }
        }    
 
    </script>
</head>
<body>    

    <script>
       pDan();        
    </script>
</body>
</html>
