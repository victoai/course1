<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Dan(num){            
            let str="";
            for(i=0;i<9;i++){
                str += num* (i+1) + "<br>";                
            }                
            return str;
          }
    </script>
</head>
<body>

    <h2>구구단 출력</h2>
    <script>
        num = prompt("원하는 단을 입력해보세요");       
        let result=parseInt(num);       
      
         let rtn = Dan(result) ;  
         document.write( rtn);
         
    </script>        
</body>
</html>
