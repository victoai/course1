<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let day = prompt("요일을 입력하세요")
        switch(day){
            case "월": 
                document.write("월요일은 일하는 날");
                break;

            case "화": 
                document.write("화요일은 일하는 날");
                break;

            case "수": 
                document.write("수요일은 일하는 날");
                break;

            case "목": 
                document.write("목요일은 일하는 날");
                break;

            case "금": 
                document.write("금요일은 쉬는 날");
                break;

            case "토": 
                document.write("토요일은 쉬는 날");
                break;

            case "일": 
                document.write("일요일은 쉬는 날");
                break;

            default: alert("잘못 입력하셨습니다");

            
        }
    </script>
</head>
<body>
    <h2>문제 2번</h2>
    prompt() 함수를 이용하여 월,화, 수,목,금, 토,일 중 하나를 입력받아 
    월~목은 출근 다른날은 휴일을 출력하는 자바스크립트
    코드를작성하여 웹페이지를 완성하시오


</body>
</html>
