<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTotal(){
            let sum =0;
            let n = prompt("숫자를입력하세요(입력한숫자만큼 더해집니다")
            for(i=1;i<=n;i++){
                sum = i +sum;

            }


            return sum;
        }

    </script>
</head>
<body>
    <script>
       alert(getTotal()) ;
    </script>
</body>
</html>
