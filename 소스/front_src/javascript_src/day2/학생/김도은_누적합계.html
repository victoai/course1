<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 합계를 구하는 매개변수 while 함수
        function getTotal1(num){
            let sum=0;
            let i=1;
            while(i<=num){
                sum += i;
                i++
            }
            return sum;
        }
        //1부터 합계를 구하는 매개변수 for 함수
        function getTotal2(num){
            let sum=0;
            for(let i=1; i<=num; i++){
                sum+=i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <p>1~10까지 구하는 함수 호출</p>
    <script>
        let num;
        while(true){
            num=prompt("1부터 숫자까지의 합계를 구합니다. \n원하는 숫자를 입력하세요")
            if(num==null){
                alert("취소하셨습니다.");
                break;
            }else{
                    if(num==""){
                        alert("숫자를 입력해주세요");
                    }else if(num<1){
                        alert("숫자가 너무 작아요");
                    }else{
                        let tenSum = getTotal1(num);
                        document.write("while문의 결과 : " + tenSum + "<br>");
                        tenSum = getTotal2(num);
                        document.write("for문의 결과 : " + tenSum);
                        break;
                    }
            }
        }
    </script>
</body>
</html>
