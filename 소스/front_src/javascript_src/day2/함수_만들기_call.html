<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <script>
        /* 함수로 만든 자바스크립트 코드는 반드시 호출해야만 수행됩니다."*/
        function adder( su1, su2){
           let sum= su1+ su2;
           return sum;
        }
    </script>
</head>
<body>
    
    <h2>함수호출</h2>
    <script>
        let rtn  =  adder( 10,3);
        alert( rtn);
    </script>

</body>
