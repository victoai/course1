<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <script>
        // 1~10까지의 합계를 구하는 함수
        function getTenTotal(){
            let sum=0;
            for( let i=1; i<=10;i++)
                sum += i ;         // sum =sum  +i;         
            return  sum;
        }      
    </script>
</head>
<body>    

    <p>1~10까지구하는  함수 호출</p>
    <script>
       let tenSum = getTenTotal();
       alert(tenSum);
    </script>

</body>
</html>
