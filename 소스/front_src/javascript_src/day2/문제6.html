<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getDanString(dan){
            let str ="";
            for(let i=1; i<=9 ; i++){
                 str = str + dan *i;
            }
            return str;
        }

    </script>
</head>
<body>
    <script>
        let result = getDanString(3);
        alert(result);

    </script>
    
</body>
</html>
