<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getTotal( num){
            let sum=0;
            for( i=1; i<=num ;i++)
                sum += i;
            return sum;
        }
    </script>
</head>
<body>
    

    <p> 1~ 원하는 수까지의 합</p>

    <script>
     let num  =prompt("수를 입력하세요");
     num = parseInt( num);
     let result =  getTotal( num);
     alert( result);

    </script>
</body>
</html>
