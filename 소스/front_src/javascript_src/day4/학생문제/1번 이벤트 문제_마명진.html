<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h3>각 메뉴를 클릭했을 때, 글자크기를 크게 1em, 1.3em</h3>
    <p>객체.style.fontsize="1.3em";</p>
    <p>점심에 먹고싶은 메뉴</p>
    
    <ul>
        <li  id="li1" onclick="changeFontSize1()" >김밥</li>
        <li  id="li2" onclick="changeFontSize2()" >스파게티</li>
        <li  id="li3" onclick="changeFontSize3()" >스시</li>
        <li  id="li4" onclick="changeFontSize4()" >콩나물 해장국</li>
    </ul>
    <script>
 
        function changeFontSize1(){
                let li1= document.getElementById("li1");
                li1= li1.style.fontSize="1.3em";
        }

        function changeFontSize2(){
            let li2= document.getElementById("li2");
            li2= li2.style.fontSize="1.2em";
        }

        function changeFontSize3(){
            let li3= document.getElementById("li3");
            li3= li3.style.fontSize="1.2em";
        }

        function changeFontSize4(){
            let li4= document.getElementById("li4");
            li4= li4.style.fontSize="1.2em";
        }
            
        
       
    </script>
      
</body>
</html>
