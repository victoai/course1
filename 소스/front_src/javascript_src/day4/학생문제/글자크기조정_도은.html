<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = [0,0,0,0];
        function fontBig(li){

            lis = document.getElementsByTagName("li"); //배열


            for(let i=0 ; i < lis.length ; i++){//반복문 통해 하나씩 확인

                if(lis[i]==li){//배열의 것과 내것이 같은지 확인
                    count[i]++; //같으면 count배열도 숫자 늘리기

                    //글자 늘어났다 줄어들었다 하기
                    if(count[i]%2==1){
                        li.style.fontSize="1.3em";
                    }else{
                        li.style.fontSize="1em";
                    }
                }
                
            }
        }

    </script>
</head>
<body>
    
    <p> 점심에 먹고 싶은 메뉴</p>
    <ul>
        <li onclick="fontBig(this)">김밥</li>
        <li onclick="fontBig(this)">스파게티</li>
        <li onclick="fontBig(this)">스시</li>
        <li onclick="fontBig(this)">콩나물해장국</li>
    </ul>
</body>
</html>
