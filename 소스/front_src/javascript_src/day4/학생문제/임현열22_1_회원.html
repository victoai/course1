                </tr>

                <tr>
                    <td>

                </tr>

                <tr>
                    <td class="y">

                            <option>2</option>

                            <option>5</option>

                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <input type="text" name="userDay" placeholder="일">
                    </td>
                </tr>

                <tr>
                    <td>
                        <div>성별</div>
                    <select >
                        <option>성별</option>
                        <option>남자</option>
                        <option>여자</option>
                        <option>선택 안함</option>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div>본인 확인 이메일(선택)</div>

                        <input type="text" placeholder="인증번호 입력하세요">

                    <button type="button" name="button" onclick="ckeck();" >가입하기</button>
                    </td>
