<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function largeFont(m){   
            
            m.style.fontSize = "20px";
        }
      
    </script>
</head>
<body>
    <p>점심먹고싶은메뉴</p>
    <ul>
        <li onclick="largeFont(this);">김밥</li>
        <li onclick="largeFont(this);">스파게티</li>
        <li onclick="largeFont(this);">스시</li>
        <li onclick="largeFont(this);">콩나물해장국</li>
    </ul>
</body>
</html>
