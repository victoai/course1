<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:300px;
            height: 200px;
            border: 1px solid black;
            margin:auto;
            margin-top: 100px;
        }
        td{
            border: 1px solid black;
            font-weight: bold;
        }
        td:nth-child(1){
            text-align: center;
        }
        #btn1{
            width:80px;
            margin-left: 20px;
            font-weight: bold;
            background-color: wheat;
            border-radius: 20%;
        }
        #btn2{
            width:100px;
            margin-left: 40px;
            font-weight: bold;
            background-color: whitesmoke;
            border-radius: 20%;
        }
        input{
            margin-left: 20px;
        }
        
    </style>
    <script>
        function check(){
            let frm = document.frm;
            let userId = frm.userID;
            let userPw = frm.userPW;
            

            if(userId.value ==""){
                alert("ID를 입력하세요");
                userId.focus();
            }else if(userPw.value ==""){
                alert("PW를 입력하세요")
                userPw.focus();
            }else{
                alert("로그인 중입니다");
            }

        }
        function new_cus(){
            let frm = document.frm;
            let userId = frm.userID;
            let userPw = frm.userPW;
            

            if(userId.value == ""){
                alert("사용할 아이디를 정확히 입력해주세요");
                userId.focus();
            }else if(userPw.value ==""){
                alert("사용할 비밀번호를 정확히 입력해 주세요");
                userPw.focus();
            }else{
                alert("환영합니다");
            }
        }



    </script>




</head>
<body>
    <form name="frm">
        <table>
            <tbody>
                <tr>
                    <td>아이디</td>
                    <td><input placeholder="아이디" type="text" name="userID"></td>


                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input placeholder="비밀번호" type="password" name="userPW"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn1" type="button" onclick="check();">로그인</button>
                        <button  id="btn2" type="button" onclick="new_cus();">회원가입</button></button></td>
                </tr>
            </tbody>

        </table>



        
    </form>


</body>
</html>
