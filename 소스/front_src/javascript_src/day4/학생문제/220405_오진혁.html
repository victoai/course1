<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }       
        body{            
            width: 30%; 
            margin: auto;                  
        }
        div{
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .title{
            margin-top: 40px;
            text-align: center;                                  
        }        
        h1{
            font-size: 35px;
            font-weight: 700;
        }
        p{
            font-size: 22px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        input{
            width: 50%;
            border: 1px solid black;
            border-radius: 5px;
            line-height: 35px;            
        }
        .email input{
            width: 100%;
        }
        .password input{
            width: 100%;
        }
        .passwordCheck input{
            width: 100%;
        }
        .personalInfo{
            display: flex;      
            width: 100%;                     
            margin-top: -10px;            
        }
        .name{
            width: 50%;            
        }
        .name input{
            width: 95%;
            float: left;                  
        }
        .phoneNumber{
            width: 50%;                                      
        }
        .phoneNumber input{
            width: 95%;
            float: right;            
        }
        .summit{
            padding-top: 20px;
            padding-bottom: 20px;            
        }
        .summit button{
            width: 100%;
            height: 40px;
            cursor: pointer;
            background-color: deepskyblue;
            border: 0.5px solid black;
            border-radius: 5px;
        }
        h2{
            font-size: 20px;            
            line-height: 30px;
        }
        .check{
            width: 100%;   
            vertical-align: auto;                                
        }
        .check input{
            width: 5%;           
            vertical-align: middle;                      
        }
        .span{
            color: blue;   
            font-weight: 700;    
        }
    </style>
    <script>  
        function checkAll(){
            // alert("작동확인");
            let em=document.getElementById("email");            
            let ps=document.getElementById("password");
            let psc=document.getElementById("passwordCheck");
            let nm=document.getElementById("name");
            let pnb=document.getElementById("phoneNumber");
            let agree=document.getElementById("agree");

            if(em.value==""){
                alert("이메일을 입력하세요");
                email.focus();      
                return false();      
            }else if(ps.value==""){
                alert("비밀번호를 입력하세요");
                password.focus();   
                return false();      
            }else if(psc.value==""){
                alert("비밀번호를 다시 입력하세요");
                passwordCheck.focus();            
                return false();
            }else if(ps.value!=psc.value){
                alert("비밀번호가 일치하지 않습니다");
                passwordCheck.focus();
                return false;                  
            }else if(nm.value==""){
                alert("이름를 입력하세요");
                name.focus();            
                return false();      
            }else if(pnb.value==""){
                alert("전화번호를 입력하세요");
                phoneNumber.focus();            
                return false();      
            }else if(agree.checked==false){
                alert("약관 동의를 체크하세요")
                agree.focus();                               
            }
        }      
    </script>
</head>
<body>
    <form name="frm">
        <div class="title"><h1>회원가입</h1></div>
        <div class="email">
            <p>이메일</p>
            <input id="email" type="text" placeholder="e-mail을 입력하세요">            
        </div>                
        <div class="password">
            <p>비밀번호</p>
            <input id="password" type="text" placeholder="비밀번호를 입력하세요">            
        </div>
        <div class="passwordCheck">
            <p>비밀번호 재확인</p>
            <input id="passwordCheck" type="text" placeholder="비밀번호를 다시 입력해주세요">            
        </div>
        <div class="personalInfo">
            <div class="name">
                <p>이름</p>
                <input id="name" type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="phoneNumber">
                <p>&nbsp;전화번호</p>
                <input id="phoneNumber" type="text" placeholder="전화번호를 입력하세요">     
            </div>                             
        </div>
        <div class="check">
            <input id="agree" type="checkbox" value="Y" type="text">
            <span class="span">이용약관</span>과&nbsp;<span class="span">개인정보취급방침</span>에&nbsp;동의합니다           
        </div>
        <div class="summit">
            <button type="button" onclick="checkAll();"><h2>가입하기</h2></button>
        </div>
    </form>
</body>
</html>
