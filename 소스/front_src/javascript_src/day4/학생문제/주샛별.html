<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickEvent(e) {
            e.style.fontSize="1.3em";
        }
    </script>
</head>
<body>
    <h3>각 메뉴를 클릭했을 때 글자크기를 크게  1em  , 1.3em </h3>
    <p> 자바스크립트에서 글자크기변경할때  객체.style.fontSize="1.3em" </p>
    <p> 점심에 먹고 싶은 메뉴</p>
    <ul>
        <li onclick="clickEvent(this)" >김밥</li>
        <li onclick="clickEvent(this)" >스파게티</li>
        <li onclick="clickEvent(this)" >스시</li>
        <li onclick="clickEvent(this)" >콩나물해장국</li>
    </ul>
</body>
</html>
