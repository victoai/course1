<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 370px;
            height: 400px;
            border: 1px solid grey;
            border-radius: 15px;
            margin: auto;
            padding-left: 30px;
            padding-top: 20px;
            margin-top: 100px;
        }
        caption{
            font-size: 20px;
            margin-bottom: 20px;
        }
        input{
            width: 190px;
            padding-left: 10px;
        }
        #btn{
            width: 100px;
            height: 30px;
            cursor: pointer;
            margin: auto;
            margin-bottom: 10px;
            margin-right: 20px;
        }
        #trb{
            text-align: center;
        }

    </style>

    <script>

        function check(){
            //alert("call");

            let frm = document.frm;
            let userName = frm.userName;
            let userBirth = frm.userBirth;
            let userID  = frm.userID; 
            let userPW  = frm.userPW ;  
            let userAddress = frm.userAddress;
            let userEmail = frm.userEmail
            let userPhone = frm.userPhone;

            if( userName.value==""){
                alert("이름을 입력하세요.");
                userName.focus();
            }else if( userBirth.value, userID.value, 
                        userBirth.value, userPW.value, 
                        userAddress.value, userEmail.value,
                        userPhone.value == ""){
                alert("빈칸 없이 모두 입력해주세요.");
            }else{
                alert("회원가입이 정상적으로 되었습니다.");
            }
        }

    </script>
</head>
<body>
    
    <form name="frm">
        <table>
            <tbody>
                <caption>회원가입</caption>
                <tr>
                    <td>이름</td>
                    <td><input type="text" placeholder="이름을 입력해주세요." name="userName"></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td><input type="text" placeholder="8글자로 입력해주세요." name="userBirth"></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td> <input type="text" placeholder="원하는 아이디를 입력해주세요." name="userID"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td> <input type="password" placeholder="비밀번호를 입력해주세요." name="userPW"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input type="text" placeholder="주소를 입력해주세요." name="userAddress"></td>
                </tr>
                <tr>
                    <td>이메일주소</td>
                    <td><input type="text" placeholder="이메일을 입력해주세요." name="userEmail"></td>
                </tr>
                <tr>
                    <td>핸드폰번호</td>
                    <td><input type="text" placeholder="숫자만 입력해주세요." name="userPhone"></td>
                </tr>
                <tr id="trb">
                    <td colspan="2"><button id="btn" type="button" onclick="check();">가입</button></td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
