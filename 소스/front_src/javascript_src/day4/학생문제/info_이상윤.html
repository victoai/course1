<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
        }
        #case tr, td{
            border: 1px solid black;
        }
        #case{
            text-align: center;
        }
        button{
            width: auto;
            height: 50px;
        }

    </style>
    <script>
        function check(){
            //alert("call");
            let id = document.getElementById("userid");
            let pw = document.getElementById("userpw");
            let pw1 = document.getElementById("userpw1");
            

            if(id.value == ""){
                alert("아이디를 입력하시오");
                id.focus();
            }else if(pw.value ==""){
                alert("비밀번호를 입력하시오");
                pw.focus();
            }else if(pw.value != pw1.value){
                alert("비밀번호가 확인되지 않았습니다.");
                pw1.focus();
            }else{
                alert("확인중");
            }
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tbody id="case">
                <tr>
                    <td>아이디</td>
                    <td><input id="userid" type="text"></td>
                    <td rowspan="3"><button type="button" onclick="check();">login</button></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input id="userpw" type="password"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input id="userpw1" type="password"></td>
                </tr>
                
            </tbody>
        </table>
    </form>
    
</body>
</html>
