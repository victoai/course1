<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:300px;
            height:200px;
            border:1px solid black;
            margin:auto;
        }
        td{
            border:1px solid black;
        }
        td:nth-child(1){
            text-align: center;
        }
    </style>

    <script>
        function ck(){         
         
         let frm  =  document.frm;
         let userID  =frm.userID;  // 폼의 아이디 태그
         let userPW  = frm.userPW ;  
         if( userID.value==""){
             alert("아이디를 입력하세요"); 
             userID.focus();             
         }else if(userPW.value==""){
             alert("비밀번호 입력하세요");
             userPW.focus();
         }else{         
            //정상적인경우            
             alert("로그인중 ...");             
         }
        }
    </script>
</head>

<body>

    <form name="frm"  >
        <table>
            <tbody>
                <caption>로그인</caption>
                <tr>
                    <td>아이디</td>
                    <td> <input type="text" name="userID"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td> <input type="password" name="userPW"></td>
                </tr>
                <tr>
                    <td colspan="2"><button  type="button" onclick="ck();">로그인</button></td>                
                </tr>            
            </tbody>
        </table>    
    </form>
</body>
</html>
