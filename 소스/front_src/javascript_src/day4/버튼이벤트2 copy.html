<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        //0. 처리하고싶은 event 확인 , click 
        //1. 이벤트리스너 달기
        //2. 하고싶은일 코딩 , 함수로 작성
        //3. 리스너에 함수호출 

  
        function showMsg(){
           // alert(" 나 클릭되었어");
           // 객체, 태그선택
           let btn  =document.getElementById("btn");
           alert( btn);
           btn.style.fontSize="1.3em";  // 글자크기 변경
           btn.style.color="blue";    //글자색 변경
           btn.innerHTML="변경된버튼";
        }

     </script>
</head>
<body>    
    <button onclick="alert('클릭되었어');">버튼</button>
    <button id="btn" onclick="showMsg();">버튼</button>

</body>
</html>
