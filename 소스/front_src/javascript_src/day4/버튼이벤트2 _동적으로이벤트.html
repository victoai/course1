<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>

        //0. 처리하고싶은 event 확인 , click 
        //1. 이벤트리스너 달기
        //2. 하고싶은일 코딩 , 함수로 작성
        //3. 리스너에 함수호출 


        function showMsg(){
            alert(" 나 클릭되었어");
        }

        function init(){            
             //1. 태그선택,  id를 줘서 => getElementById
             //2. 리스너를 등록할수 있음 ( addEventListener)
            let btn = document.getElementById("btn");            
            //  btn.addEventListener("click"  , showMsg);  //addEventListener("이벤트명" , 함수자리);
              btn.addEventListener("click" ,  function(){
                alert("나 클릭되었어2");
            });
        }
     </script>
</head>
<body onload="init();">   
    <button id="btn">버튼</button>
</body>
</html>
