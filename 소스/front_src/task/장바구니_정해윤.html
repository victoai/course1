<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            font-size: 13px;
            width: 800px;
            border: 1px solid rgb(2, 65, 90);
            margin: auto;
            margin-top: 200px;
            border-collapse: collapse;
            text-align: center;
            border-radius: 5px;
        }
        td, th{
            border: 1px solid rgb(2, 65, 90);
        }
        thead tr{
            height: 42px;
            background-color: rgb(152, 184, 197);
        }

        td, th{
            width:150px;
        }
        tbody tr{
            height: 40px;
        }
        tfoot tr{
            height: 40px;
        }
        #order{
            background-color: rgb(10, 100, 136);
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }
        img{
            width: 40px;
            height: 40px;
        }
        caption{
            font-size: 23px;
            font-weight: bolder;
        }
        
    </style>

</head>
<body>
    <table>  
        <div><img src="../images/hom.jpg">홈으로</div>
        <caption>장바구니 <img src= "../images/cart.png"></caption>
    <thead>
        <tr>
            <th>주문날짜</th>
            <th>제품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>금액</th>
            <th>삭제</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="5"></td>
            <td id="order">order</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
