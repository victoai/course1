<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

        img{

        select{

        }

    <div id="whole">

        </div>

                    <option>수량을 선택하세요</option>

            </div>

    </div>

</body>
</html>
