<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 1px solid black;
        margin: auto;
        width: 600px;
        height: auto;
    }
    img{
        
        width: 50px;
        height: 50px;
    }
    thead tr{
        background-color: green;
        width: 200px;
        height:50px;
    }
    tbody tr{
        background-color: skyblue;
        width: 200px;
        height:50px;
    }
    tfoot tr{
        background-color: blueviolet;
        width: 200px;
        height:50px;
    }
    #section{
        color: aliceblue;
        background-color: darkblue;
    }
    #c{
        background-color: aqua;
    }
</style>
<body>
    <header>
        <img src="hom.jpg">홈으로
    </header>

    <table>
        <caption><img src="cart.png">장바구니</caption>
        <thead>
            <tr>
                <th id="section">제목</th>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td rowspan="2">내용</td>
                <td >내용</td>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td colspan="2">내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>결과</td>
                <td>결과</td>
                <td>결과</td>
                <td>결과</td>
                <td id="c">결과</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
