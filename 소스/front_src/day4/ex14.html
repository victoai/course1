<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width:500px;
            height: 500px;
            border:1px solid red;
            margin:0px;         
        }
        /* 기본적으로 inline태그들은 아래에 약간의 여백을 가지고 있어요
           display속성을 block으로 변경합니다.
        */
        img{
            display: block;
        }
    </style>
</head>
<body>   
    <!-- inline 태그들은 아래에 약간의 여백을 가지게 되어있습니다.-->
    <img src="../images/cover.jpg">
    <div>
        내용
    </div>
</body>
</html>
