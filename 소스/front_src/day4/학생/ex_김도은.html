<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            /* inline태그라 크기지정 안됨 */
            /* 크기지정을 위해 형변환 */
            display: inline-block;
            width:80px;
             
        }
        ul li{

            padding-left: 10px;
            padding-top: 5px;

            list-style: none;
        }
        fieldset{
            width: 400px;

            margin: 0px auto;
        }
    </style>
</head>
<body>
    
    <form>
        <!-- 테두리만들기 -->
        <fieldset>
            <!-- 제목 : legend -->
            <legend>개인정보</legend>
            <ul>
                <!-- label for / 아이디로 요소 결합 (클릭하면 input에 커서 올라가기) -->
                <li><label for = "user_id">아이디</label><input id="user_id" type ="text"></li>
                <li><label for = "user_pw">비밀번호</label><input id="user_pw" type ="password"></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
