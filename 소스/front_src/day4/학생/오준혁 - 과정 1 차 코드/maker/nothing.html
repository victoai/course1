<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width:764px;
            height:640px;
            background-color: white;
            position: relative;
            margin: auto;
        }
        .center{
            width:420px;
            height:240px;
            padding:140px 40px 40px 40px;
            position:absolute;
            left:132px;
            top:70px;
            text-align: center;
        }
        .red{
            font-weight: bold;
            font-size:50px;
            color:red;
        }
        .blue{
            font-weight: bold;
            font-size:50px;
            color:blue;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>여기에 <span class="blue">창</span>을 띄웁니다.</h1>
        <h1><span class="red">검색</span>을 지원하지 않습니다.</h1>
    </div>
</body>
</html>
