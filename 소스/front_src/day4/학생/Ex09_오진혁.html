<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{            
            width: 650px;
            margin: auto;
            text-align: center;   
            background-color: black;                   
        }
        #check{
            border: 1px solid white;
        }
        h1{            
            font-size: 15px;
            text-align: left;
            margin-top: 0px;
            margin-left: 5px; 
            color: white;           
        }
        h2{
            color: red;
            font-size: 15px;
        }
        .accent{
            color: blueviolet;          
        }    
        p{
            font-size: 18px;
            color: white;
        }
        .smalltext{
            font-size: 12px;
        }    
        
    </style>
</head>
<body>
    <div id="container">
		<img src="../images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">		
		<!-- 주문시 확인사항-->
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			<span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>

</body>
</html>
