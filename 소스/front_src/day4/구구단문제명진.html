<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  getGugudan(dan){
            let m = parseInt(dan);
            if(isNaN(m)|| m<1 || m>19){
                alert("잘못된 입력")
                return;
            }
            for(let i=1; i<10 ; i++){
                document.write(dan + "X" + i + "=" +dan*i+ "<br>");
            }
        }
            
    </script>
</head>
<body>
   <script>
    let dan = prompt("원하시는 단을 입력하세요")
    let result = getGugudan(dan);
    
   </script>
  
    
</body>
</html>


*예시 두번째
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  getGugudan(dan){
            let m = parseInt(dan);
            if(isNaN(m)|| m<1 || m>19){
                alert("잘못된 입력")
                return;
            }
            for(let i=1; i<10 ; i++){
                document.write("입력하신 단" + m +"은(는)"+"<br>")
               document.write(m +"X" + i + "=" + m*i + "<br>");
            }
        }
            
    </script>
</head>
<body>
   <script>
    let dan = prompt("원하시는 단을 입력하세요")
    getGugudan(dan);

   </script>
  
    
</body>
</html>
