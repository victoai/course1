<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function gudan(){
            
            let n = prompt("원하는숫자");
        if( isNaN(n) ||  n <1 || n > 19){
            alert("잘못된숫자");        
        }else{
             for(let i=1;i<=9; i++){
                document.write( n + " x " + i + " = " +  n*i + "<br>");
            }
        }
        }
    </script>
</head>
<body>
    비둘기단<br>

    <script>
        gudan();
    </script>
</body>
</html>
