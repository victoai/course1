<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       *{
           padding:0px;
           margin:0px;
       }

       ul{
           list-style: none;
       }

       nav{
           height:60px;
           background-color: rgb(179, 164, 144);
           margin-top:100px;           
       }        
        
       
        section{
            height: 400px;
            background-color: aqua;           
        }

        .menubar{
            width:900px;
            display:flex;
        }

        /* 첫번째 메뉴 사이의 간격 */
        .menu1{
            width: 100px;
            height: 200px;
            margin:0px 20px;
        }
        .menu1 li{
            display: none;
        }

        /* 하위메뉴 칸*/
        .menu1:hover  ul{           
            width:200px;
            height: 200px;        
            background-color: antiquewhite;
            padding-top:30px;
            position:absolute;   /*  z-index 속성   */
            z-index:5;
            margin-top:40px;
        }

        /*  하위메뉴 목록이 보이게*/
        .menu1:hover ul li{
            display:block;
            padding:10px ;
        }


 
        section  ul {
            display:flex;
            flex-wrap:wrap;
          
        }
        section ul li{
            width:300px;
            height: 300px;
            border:1px  solid red;
        }

    </style>
</head>
<body>
    
 <nav>
     
    <ul class="menubar">
        <li class="menu1">메뉴1
            <ul>
                <li>서브메뉴1</li>
                <li>서브메뉴1</li>
                <li>서브메뉴1</li>
            </ul>
        </li>
        <li class="menu1">메뉴2
            <ul>
                <li>서브메뉴2</li>
                <li>서브메뉴2</li>
                <li>서브메뉴2</li>
            </ul>
        </li>
      
         
    </ul>

 </nav>

 
 

 <section>
  <ul>
      <li>
          <img src="../images/cart.png">
          <p>가격</p>
          <p>500000원</p>
      </li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
  </ul>
 </section>
</body>
</html>
