<html lang="en">
<head>

         color: red;
     }

     }
     header p{
        color: yellow;
     }

     header>p{
         color :chartreuse;
     }
     .pretty{
         font-size: 20px;
         color:aqua;
        
     }
     .pretty2{

     }

        border:5px solid gray;
     }

</head>

    <header>
        <p class="pretty pretty2"> header  p 자식</p>

             <p> header의 자손</p>
         </div>
    </header>

    <nav>

        <p id="sp"> nav p </p>
    </nav>

   <section>
     <p> section p</p>
   </section>

    <footer  class="pretty">
        <p> footer</p>
    </footer>
