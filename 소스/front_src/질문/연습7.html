<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        img{
            width: 100px;
            height:auto;
        }
        th:first-child{
            border: 1px solid black;
            width:100px;
            height:auto;
            padding: 5px;
        }
        th:nth-child(2){
            border: 1px solid black;
            width: 300px;
            height: auto;
            padding:5px;
        }
        th:nth-child(3){
            border: 1px solid black;
            width: 50px;
            height: auto;
            padding:5px;
        }
        td:first-child{
            border: 1px solid black;
            width:100px;
            height:auto;
            padding: 5px;
        }
        td:nth-child(2){
            border: 1px solid black;
            width: 300px;
            height: auto;
            padding:5px;
        }
        td:nth-child(3){
            border: 1px solid black;
            width: 50px;
            height: auto;
            padding:5px;
        }
        
    </style>
    <script>
        function btn_delete(){
            let tbody=document.getElementById("cart");
            let deleteKey =document.getElementsByName("deleteKey");
            for(let i = deleteKey.length-1;i>=0;i--){
                let checkbox = deleteKey[i];
                if(checkbox.checked==true){
                    let tr=checkbox.parentNode.parentNode;
                    tbody.removeChild(tr);
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        사진
                    </th>
                    <th>
                        상품명
                    </th>
                    <th>
                        선택
                    </th>
                </tr>
            </thead>
            <tbody id = "cart">
                <tr>
                    <td>
                    <img src="media/itx새마을.jpg" >
                    </td>
                    <td>
                        itx새마을
                    </td>
                    <td>
                        <input  type="checkbox" name = "deleteKey">
                    </td>
                </tr>
            </tbody>
            
        </table>
        <button id = "delete_btn" onclick="btn_delete();">삭제</button>
    </div>
    
</body>
</html>
