<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            font-size: 80px;
        }
        span:nth-child(1){
            color: #4284f3;
        }
        span:nth-child(2){
            color: #ea4335;
        }
        span:nth-child(3){
            color:#fabc05;
        }
        span:nth-child(4){
            color: #4284f3;
        }
        span:nth-child(5){
            color: #33a852;
        }
        span:nth-child(6){
            color: #ea4335;
        }
        .title{
            width: 300px;
            margin: auto;
            margin-top: 200px;
            font-family: arial,sans-serif;
        }
        /* 검색바 스타일 */
        .search-bar{
            width: 560px;
            margin: 100px auto;
        }
        .search-bar input{
            width: 500px;
            height: 50px;
            border: 0.1px solid black;
            padding-left: 30px;
            border-radius: 50px; 
        }
        .search-bar input:hover{
            box-shadow: 0px 0px 10px 0px pink;
        }
        .search-bar input:focus{ /* 클릭 시 바깥쪽 태두리 없애기 */
            outline:none;
        }

    </style>
</head>
<body>
     <!-- GOOGLE 글자 색 하나씩 바꾸기 --> 
    <div class="title">
        <span>G</span> 
        <span>o</span> 
        <span>o</span> 
        <span>g</span> 
        <span>l</span> 
        <span>e</span>
    </div>

    <!-- 구글 검색바 -->
    <div class="search-bar">
        <input type="text">
    </div>
    
    

</body>
</html>
