<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item{
            width:60px;
            height: 60px;
            background-color: #ebf0f0;
            text-align: center;  
            border-radius: 50%;    /* 50% 이상값을 주면 둥근원 모양 */
            line-height: 60px;     /* 높이값과 같게해줌  */            
        }

        .item:hover{   /*마우스가 올려졌을때 적용할 스타일 지정 */
            background-color: rgb(197, 226, 226);
            box-shadow: 0px 0px 10px 0px grey;
        }
    </style>
</head>
<body>  
    <div class="item">
        로그인
    </div>
</body>
</html>
