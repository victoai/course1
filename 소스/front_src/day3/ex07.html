<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size:60px;
        }
        span:nth-child(1){
             color:rgb(61 129 240);
        }
        span:nth-child(2){
            color: rgb(237 70 55);
        }
        span:nth-child(3){
            color: #fbbc05;
        }
        span:nth-child(4){
            color:chartreuse;
        }
        span:nth-child(5){
            color:chocolate
        }
        span:nth-child(6){
            color:firebrick;
        }
        .title{
            width:300px;
            margin:auto;  
            margin-top:200px;     
        }
    </style>
</head>
<body> 
    <div class="title">
        <span>G</span>
        <span>o</span> 
        <span>o</span>
        <span>g</span> 
        <span>l</span> 
        <span>e</span>
    </div>    

</body>
</html>
