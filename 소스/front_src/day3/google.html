<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            font-size:80px;
        }
        span:nth-child(1){
             color:rgb(61 129 240);
        }
        span:nth-child(2){
            color: rgb(237 70 55);
        }
        span:nth-child(3){
            color: #fbbc05;
        }
        span:nth-child(4){
            color:chartreuse;
        }
        span:nth-child(5){
            color:chocolate
        }
        span:nth-child(6){
            color:firebrick;
        }
        .title{
            width:300px;
            margin:auto;  
            margin-top:200px;     
        }


        /* 검색바 css  */

        .search-bar{
            width:540px;
            margin: 100px auto; 
        }

        .search-bar input {            
            width:500px;
            height:50px;
            border:0.1px solid rgb(173, 172, 172);
            padding-left:30px;          
            border-radius: 50px;         
        }
        .search-bar input:hover {       
            box-shadow: 0px 0px 10px 0px rgb(173, 172, 172);
        }
        .search-bar input:focus{  /* 클릭시 바깥쪽 테두리 없애기 */
             outline: none;
        }

    </style>
</head>
<body> 

    <!--google title-->
    <div class="title">
        <span>G</span>
        <span>o</span> 
        <span>o</span>
        <span>g</span> 
        <span>l</span> 
        <span>e</span>
    </div>    

    <!-- 검색바-->
    <div class="search-bar">
        <input type="text" >
    </div>


</body>
</html>
