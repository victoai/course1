<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: flex;
            width: 320px;
            height: 50px;
            border: 2px solid red;
        }
        .search{
            width: 250px;
            height: 30px;
            border: 0;
            background-color: white;
            padding: 10px 20px;
        }

        .search_btn{
            width: 50px;          
            border: 0px;
            background-color: rgb(93, 135, 182);            
        }
        .search :focus{
            outline: none;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <input class="search"  type="text">
        <div class="search_btn"></div>
    </div>
</body>
</html>
