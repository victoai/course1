<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            width:600px;
            margin: 100px auto; 
        }

        .search-bar input {            
            width:600px;
            height:50px;
            border:0.1px solid rgb(173, 172, 172);
            padding-left:30px;          
            border-radius: 50px;         
        }
        .search-bar input:hover {       
            box-shadow: 0px 0px 10px 0px rgb(173, 172, 172);
        }
        .search-bar input:focus{  /* 클릭시 바깥쪽 테두리 없애기 */
             outline: none;
        }
    </style>
</head>
<body>

       <!--구글검색바-->
     <div class="search-bar">
        <input type="text" >
    </div>    
</body>
</html>
