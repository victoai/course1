<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
             width:400px;
             height:430px;
             border:0.5px solid rgb(185, 178, 178);
             margin:auto;
        }
        .main_img{            
            width:200px;
            height:200px;
            margin:auto;
            background-image: url('https://img.lovepik.com/element/40170/5907.png_860.png');
            background-position: center;
            background-size: cover;
            margin-top:30px;
        }

        .login_info{
            width:300px;
            height:200px;
            margin: auto;
            padding-top:20px;             
        }

        input[type="text"]{
            width:98%;
            height:30px;
        }
        input[type="password"]{
            width:98%;
            height:30px;
        }
        button{
            margin-top:10px;
            width:100%;
            height:40px;
            background-color:silver;
            border:0px;
            border-radius: 5px;
        }
    </style>
</head>
<body>    
    <main>
        <!-- 전체영역-->
        <div class="wrap">
            <!--이미지 영억-->
            <div class="main_img">이미지</div>
            <!-- 입력정보 영역-->
            <div class="login_info">
                  I D: <input type="text">  
                  P W: <input type="password">  
                  <button> 로그인  </button> 
            </div>
        </div>
    </main>
</body>
</html>
