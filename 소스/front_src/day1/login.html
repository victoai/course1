<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width:400px;
            height:430px;
            border:0.5px solid rgb(241, 234, 234);
            margin:auto;
            margin-top:100px;
        }
        .img_div{
            width:200px;
            height: 200px;
            border:1px solid black;
            margin: auto;
            margin-top:20px;
            background-image: url('https://t1.daumcdn.net/cfile/tistory/243F934B524FE41402');
            background-position: center;
            background-size: cover;
        }
        .info_div{
            width:300px;
            height:200px;            
            margin:auto;
            margin-top:10px;
        }
        input{
            width:97%;
            height:30px;
        }
        button{
            margin-top:10px;
            width:100%;
            height:40px;
            border:0px;  
            background-color: antiquewhite;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    

    <!-- 전체영역-->
    <div class="wrap">
        <!--이미지영역-->
        <div class="img_div"></div>
        <!--로그인정보영역-->
        <div class="info_div">
            ID: <input type="text">
            PW: <input type="password"> 
            <button>로그인</button>
        </div>
    </div>


</body>
</html>
