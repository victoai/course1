    <style>
        /* div의 자손   div 안에 있는 모든  ul*/
        #div1 ul{
            color:red;
        }

       }

    </style>
</head>
<body>    
    <div id="div1">
        <div>
            <ul>
                <li>자손태그</li>
                <li>자손태그</li>
                <li>자손태그</li>
            </ul>
        </div>      
        <div></div>
          
    <ul>
        <li>자식태그</li>
        <li>자식태그</li>
        <li>자식태그</li>
    </ul> 
    </div>
 
</body>
