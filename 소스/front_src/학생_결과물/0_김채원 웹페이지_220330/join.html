        .menu {
            background-color: #FFDAB9;

        }
        .menu li a {
            display: block;

        #wrap {

        }

        }
        .btn {

			display: inline-block;
			height: 50px;
			width: 150px;
			padding: 15px 30px;
			margin: 10px;
			border: none;
			outline: none;
			border-radius: 20px;
			text-align: center;
			text-decoration: none;
			font-size: 17px;
            font-weight: bold;
			cursor: pointer;
			box-shadow: 0 9px #B0B0B0;
            margin-top:50px;
		}
		.btn:hover {
             background-color:  #EDBF90; 
        }
		.btn:active {
			background-color: #EDBF90;
			box-shadow: 0 5px #808080;
			transform: translateY(4px);
		} 
        h1{

        }  
        #check{

            width: 80%;
            font-size: 14px;
            align-items: left;
