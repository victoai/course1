<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
            background-color: #FFDAB9;
			list-style-type: none;
			margin-left: 10px;
            display :flex;
            
        }
        .menu li a {
            display: block;
			color: #000000;
			padding: 8px;
			text-decoration: none;
			text-align: center;
			font-weight: bold;
            margin : 0px;
            padding:20px 50px 20px 50px;
        }
        .menu li a:hover{ 
			background-color: #EDBF90;
			color: white;
		}
     
        #wrap {
            width:100%;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:rgb(0,0,0,0.1)
        }



        .login {
            width:30%;
            height:600px;
            background:rgba(255, 255, 255, 0.421);
            border-radius: 20px;
            display : flex;
            align-items: center; /*flex컨테이너 중앙*/
            flex-direction: column; /*아이템 배치(글 여러 줄이 쌓이는 방향대로)*/
            border :1px solid white;
        }
        .login_box {
            margin-top:20px;
            width:80%;
        }
        .login_box input{
            width:80%;
            height: 40px;
            border-radius: 20px;
            margin-top: 5px;
            padding: 10px 20px;
            border: 1px solid lightgray;
            outline: none;
        }
        .login_box2 {
            padding: 10px;
            width: 80%;
            font-size: 14px;
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-top:10px;
        }
        .btn {
			background-color: #FFDAB9;
			display: inline-block;
			height: 50px;
			width: 150px;
			padding: 15px 30px;
			margin: 10px;
			border: none;
			outline: none;
			border-radius: 20px;
			text-align: center;
			text-decoration: none;
			font-size: 22px;
			cursor: pointer;
			box-shadow: 0 9px #B0B0B0;
            margin-top:50px;
            font-weight: bold;
		}
		.btn:hover {
            background-color:  #EDBF90; 
        }
		.btn:active {
			background-color: #EDBF90;
			box-shadow: 0 5px #808080;
			transform: translateY(4px);
		}   
        h1{
            margin-left:20px;
        }
       
    </style>
</head>

<body>
    <header>
        <div><h1>Chae Won</h1></div>
        <div class="header_wrap">
              <ul class="menu">
                <li><a href="main1.html">Home</a></li>
                <li><a href="log.html">로그인</a></li>
                <li><a href="join.html">회원가입</a></li>
                <li><a href="cs.html">고객센터</a></li>
                <li><a href="">장바구니</a></li>
                <li><a href="">마이페이지</a></li>
              </ul>
        </div>
        </header>
    <main>
        <div id="wrap">
            <div class="login">
                <h2>로그인</h2>
                <div class="login_box">
                    <h4>아이디</h4>
                    <input type="text" placeholder="Id">
                    <h4>비밀번호</h4>
                    <input type="password" placeholder="Password">
                </div>
                <div class="login_box2">
                    <div class="checkbox">
                        <input type="checkbox"> 자동 로그인
                    </div>
                </div>
                <div>
                    <button class="btn">Login</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
