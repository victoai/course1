<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to hell</title>
    <style>
        #outLine {
            border: 3px;
            border-color: blue;
            margin: 20%;
            background-color: green;
        }
        img {
            margin-top: 10%;
        }

    </style>
</head>
<body>
    <div id="outLine">
        <div style="text-align: center;">
            <img src="Fitness.jpg">
        </div>


        <div style=" margin: 5%; text-align: center;">
            <h3>국내 최대 피트니스 클럽에서 또다른 당신을 만나보세요</h3>
            <p>No Pain No Gain</p>
            <p>이번 여름 초특가 Personal Training 파격 할인 시작합니다</p>
            <p>트레이닝계의 전설 우주연 선생님께 직접 티칭 받으세요</p>
        </div>
        
        <div style="text-align: center; width: 50%; margin: auto;">
            <p>P/T 신청하기</p>
            <p>성별을 적어주세요</p><input type="text">
            <p>신청자 이름</p><input type="text">
            <p>P/T 가능 시간</p>
            <select name="times" id="times">
                <option value="sevenAM">오전 7:00-8:00</option>
                <option value="nineAM">오전 9:00-10:00</option>
                <option value="threePM">오후 3:00-4:00</option>
                <option value="eightPM">오후 8:00-9:00</option>
            </select>
            <p>주 몇회 희망하는지</p><input type="text">
            <p>전화번호</p><input type="tel">
        </div>
        <br>
        <div style="text-align: center; width: 300px; margin: auto;">
            <button type="submit">신청하기</button>
        </div>
    </div>
</body>
</html>
