<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
         let n = prompt("원하는 갯수의 별을 입력하세요");

        for(let i=1; i<=n;i++)
        document.write("ㅁ");
        document.write("<br>");

        for(let i=1; i<=n;i++)
        document.write("ㅇ<br>");
        document.write("<br>");
        for(i=1;i<=n; i++){
                for(k=1;k<=n; k++){
                    if(k%3==1){
                    document.write("O");
                    }
                    else if(k%3==2){ 
                    document.write("X");
                     }
                     else{ 
                    document.write("ㅁ");
                     }
                }
                document.write("<br>");
                for(j=1;j<=i; j++){
                document.write("&nbsp;");
                }
            }
            document.write("<br>");
            for(i=1;i<=n; i++){
                for(k=1;k<=i; k++){
                    if(k%2==1){
                    document.write("O");
                    }
                    else{
                    document.write("X");
                    }
                }
                document.write("<br>");
            }
    </script>
