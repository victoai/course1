<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            flex-wrap: wrap;
        }
        .box01{
            width:100px;
            height: 100px;
            background-color: rgb(255,0,0);
            border:2px solid black;
            margin:1px;
        }
        .box02{
            width:100px;
            height: 100px;
            background-color: rgb(255,128,0);
            border:2px solid black;
            margin:1px;
        }
        .box03{
            width:100px;
            height: 100px;
            background-color: rgb(255,255,0);
            border:2px solid black;
            margin:1px;
        }
        .box04{
            width:100px;
            height: 100px;
            background-color: rgb(128,255,0);
            border:2px solid black;
            margin:1px;
        }
        .box05{
            width:100px;
            height: 100px;
            background-color: rgb(0,255,0);
            border:2px solid black;
            margin:1px;
        }
        .box06{
            width:100px;
            height: 100px;
            background-color: rgb(0,255,128);
            border:2px solid black;
            margin:1px;
        }
        .box07{
            width:100px;
            height: 100px;
            background-color: rgb(0,255,255);
            border:2px solid black;
            margin:1px;
        }
        .box08{
            width:100px;
            height: 100px;
            background-color: rgb(0,128,255);
            border:2px solid black;
            margin:1px;
        }
        .box09{
            width:100px;
            height: 100px;
            background-color: rgb(0,0,255);
            border:2px solid black;
            margin:1px;
        }
        .box10{
            width:100px;
            height: 100px;
            background-color: rgb(128,0,255);
            border:2px solid black;
            margin:1px;
        }
        .box11{
            width:100px;
            height: 100px;
            background-color: rgb(255,0,255);
            border:2px solid black;
            margin:1px;
        }
        .box12{
            width:100px;
            height: 100px;
            background-color: rgb(255,0,128);
            border:2px solid black;
            margin:1px;
        }
    </style>
    <script>
        for(let a=0; a<600; a++){
            if(a%12==0){
                document.write('<div class="box01"></div>');
            }
            if(a%12==1){
                document.write('<div class="box02"></div>');
            }
            if(a%12==2){
                document.write('<div class="box03"></div>');
            }
            if(a%12==3){
                document.write('<div class="box04"></div>');
            }
            if(a%12==4){
                document.write('<div class="box05"></div>');
            }
            if(a%12==5){
                document.write('<div class="box06"></div>');
            }
            if(a%12==6){
                document.write('<div class="box07"></div>');
            }
            if(a%12==7){
                document.write('<div class="box08"></div>');
            }
            if(a%12==8){
                document.write('<div class="box09"></div>');
            }
            if(a%12==9){
                document.write('<div class="box10"></div>');
            }
            if(a%12==10){
                document.write('<div class="box11"></div>');
            }
            if(a%12==11){
                document.write('<div class="box12"></div>');
            }
        }
    </script>
</head>
<body>
</body>
</html>
