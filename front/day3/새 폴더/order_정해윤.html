<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Black Han Sans', sans-serif;
        }
        .wrap{
            width: 500px;
            height: 800px;
            border: 1px solid black;
            margin: auto;
            margin-top: 100px;
        }
        .goods_info{
            width: 300px;
            height: 300px;
            margin: auto;
            margin-top: 20px;
        }
        .goods_img{
            width: 300px;
            height: 340px;
            margin: auto;
            background-image: url("https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20200806_257%2F1596717917104FY056_JPEG%2F34077751621632010_1100970073.jpg&type=a340");
            background-repeat: cover;
            background-position: center;
        }
        .order_info{
            width: 450px; /* 높이를 주지않으면 내용만큼 늘어남. */
           
            border: 1px solid black;
            margin: auto;
            margin-top: 180px;
        }
        .input_item{
            width: 400px;
            
            margin: auto;
        }
        input{
            width: 100%;
            height: 25px;
        }
        select{
            width: 98%;
            height: 40px;
        }
        .btn{
            width: 100%;
            height: 40px;
            background-color: orange;
            font-size: 20px;
            color: white;
            border-radius: 5px;
            border: 0px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button{
            cursor: pointer;
        }


    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="goods_info">

            <div class="goods_img">이미지</div>
            <div>
                <h2>대관령황태</h2>
                <p>이 황태는 겨울내내</p>
                <P>가격: 30000원</P>
            </div>
        </div>

        <div class="order_info">
            <div class="input_item">-- 주문내역 --</div>
            <div class="input_item">주문자 이름 <input type="text"></div>
            <div class="input_item">수량
            <select>
                <option>수량을 선택하세요</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            </div>
            <div class="input_item">주문금액 <input type="text"></div>
            <div class="input_item">전화번호 <input type="text"></div>
            <div class="input_item"><button class="btn">order</button></div>
        </div>
    </div>

</body>
</html>
