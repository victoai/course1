<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
                          .wrap{ display:flex;}
                           
		.box{
			width:200px;  /* 너비 */
			height:auto;  /* 높이 */
			background:#0094ff;  /* 배경색 */			 
			margin:15px;  /* 마진 - 15px 15px 15px 15px */
			color:white;  /* 글자색 */
                                       
		}
		.box1 { padding:10px 30px 10px 30px;}  /* 패딩 - 10px 30px 10px */
		.box2 { padding:10px 30px;} /* 패딩 - 10px 30px 10px 30px */
		.box3 { padding:10px;}  /* 패딩 - 10px 10px 10px 10px */

	</style>
</head>
<body>
<div class="wrap">
	<div class="box box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
	<div class="box box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
	<div class="box box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다. </div>
</div>
</body>
</html>
